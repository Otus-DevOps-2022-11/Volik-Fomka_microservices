#    volumes:
#      - ./blackbox-config.yml:/etc/blackbox_exporter/config.yml
#    command:
#      - '--config.file=/etc/blackbox_exporter/config.yml'

volumes:
  post_db:
  prometheus_data:

networks:
  back_net:
    ipam:
      config:
        - subnet: 10.0.1.0/24
  front_net:
    ipam:
      config:
        - subnet: 10.0.2.0/24
